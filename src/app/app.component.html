<div class="main-container">
  <h3><b>SpaceX Launch Programs</b></h3>
  <div class="grid-container">
    <div class="sidebar">
      <app-sidebar (filterCriteria)="getFilteredList($event)"></app-sidebar>
    </div>
    <div class="launch-list">
      <app-card *ngFor="let list of lists" [list]="list"></app-card>
    </div>
  </div>
</div>
